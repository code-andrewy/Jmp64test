<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Portal</title>
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        #app-viewport {
            width: 100%; height: 100%;
            border: none;
            background: var(--bg);
        }

        /* Modern Glass Update Modal */
        #sync-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #sync-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            padding: 3rem;
            border-radius: 32px;
            background: var(--glass);
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .spinner {
            position: relative;
            width: 60px; height: 60px;
            margin: 0 auto 1.5rem;
        }

        .spinner-ring {
            position: absolute;
            inset: 0;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        h2 { margin: 0; font-weight: 500; font-size: 1.25rem; }
        p { color: #666; font-size: 0.9rem; margin-top: 0.5rem; }
    </style>
</head>
<body>

    <div id="sync-overlay">
        <div class="modal">
            <div class="spinner"><div class="spinner-ring"></div></div>
            <h2 id="sync-status">Updating Portal</h2>
            <p>Fetching latest assets via secure blob...</p>
        </div>
    </div>

    <iframe id="app-viewport"></iframe>

<script>
    const frame = document.getElementById('app-viewport');
    const overlay = document.getElementById('sync-overlay');
    const statusText = document.getElementById('sync-status');
    
    const TARGET_URL = "https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/wyd.html";
    const DAY_MS = 86400000; // 24 Hours

    let activeBlobUrl = null;

    /**
     * Creates a fresh Blob URL and injects it into the iframe.
     * This bypasses many filters and keeps the site isolated.
     */
    function deployBlob(html) {
        if (activeBlobUrl) URL.revokeObjectURL(activeBlobUrl);
        
        // Add a random unique ID to the source to bypass any internal frame caching
        const source = html + `\n`;
        
        const blob = new Blob([source], { type: 'text/html' });
        activeBlobUrl = URL.createObjectURL(blob);
        frame.src = activeBlobUrl;
    }

    /**
     * Fetches from GitHub, saves to storage, and deploys as Blob
     */
    async function syncGitHub() {
        overlay.classList.add('active');
        try {
            const res = await fetch(`${TARGET_URL}?nocache=${Date.now()}`);
            if (!res.ok) throw new Error("Fetch Failed");
            
            const html = await res.text();
            
            localStorage.setItem('portal_cache', html);
            localStorage.setItem('portal_last_sync', Date.now());

            deployBlob(html);
            
            // Wait for frame to signal load before hiding modal
            frame.onload = () => {
                setTimeout(() => overlay.classList.remove('active'), 600);
            };
        } catch (e) {
            statusText.innerText = "Sync Failed";
            console.error(e);
            // Fallback to old cache if fetch fails
            const fallback = localStorage.getItem('portal_cache');
            if (fallback) deployBlob(fallback);
            setTimeout(() => overlay.classList.remove('active'), 2000);
        }
    }

    /**
     * Logic Controller: Decides whether to fetch or use stored data
     */
    function checkAndLoad() {
        const lastSync = localStorage.getItem('portal_last_sync');
        const cachedHtml = localStorage.getItem('portal_cache');
        const now = Date.now();

        // Condition: No data OR older than 24 hours
        if (!cachedHtml || !lastSync || (now - lastSync > DAY_MS)) {
            syncGitHub();
        } else {
            // It's been less than a day: just deploy the Blob from storage
            deployBlob(cachedHtml);
        }
    }

    // --- Listeners ---

    // Initial launch
    checkAndLoad();

    // The "When Tab is not in use" fix:
    // Only triggers a GitHub refresh if you return and 24h have passed.
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            const lastSync = localStorage.getItem('portal_last_sync');
            if (Date.now() - lastSync > DAY_MS) {
                syncGitHub();
            }
        }
    });

    // Manual Force Refresh (Ctrl+J)
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'j') {
            e.preventDefault();
            syncGitHub();
        }
    });

</script>
</body>
</html>
