<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0d1117;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --secondary: #8b949e;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .content {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-container {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0 0 10px 0;
        }

        p {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 35px;
        }

        .url-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
            text-decoration: none;
            padding: 12px 20px;
            border: 1px solid #30363d;
            border-radius: 8px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            transition: background 0.2s;
        }

        .url-link:hover {
            background: #161b22;
            border-color: var(--secondary);
        }

        .timer-text {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #484f58;
        }

        #seconds {
            font-weight: bold;
            color: var(--secondary);
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="icon-container">
            <i class="fa-solid fa-compass-dots fa-spin-pulse"></i>
        </div>
        
        <h1>Hey, we moved.</h1>
        <p>Our site is now located at the address below.</p>
        
        <a href="https://jumpman64portalblob.pages.dev/" class="url-link">
            <i class="fa-solid fa-link"></i> jumpman64portalblob.pages.dev
        </a>

        <div class="timer-text">
            Redirecting in <span id="seconds">5</span> seconds...
        </div>
    </div>

    <script>
        const targetURL = "https://jumpman64portalblob.pages.dev/";
        let timeLeft = 5;
        const display = document.getElementById('seconds');

        // Countdown logic
        const timer = setInterval(() => {
            timeLeft--;
            display.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = targetURL;
            }
        }, 1000);

        // Immediate redirect option for impatient users
        document.querySelector('.url-link').addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>

</body>
</html>
