<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
</head>
<body>
<script>
async function loadBlobVersion() {
    try {
        // Fetch the HTML from GitHub
        const response = await fetch("https://raw.githubusercontent.com/code-andrewy/portal/refs/heads/main/index.html");
        let html = await response.text();

        // Add a small random comment to make each blob unique
        const randomSuffix = Math.random().toString(36).substring(2, 10);
        html += `\n<!-- RandomID: ${randomSuffix} -->`;

        // Encode in Base64
        const base64Html = btoa(unescape(encodeURIComponent(html)));

        // Create a blob URL
        const blob = new Blob([html], { type: "text/html" });
        const blobUrl = URL.createObjectURL(blob);

        // Redirect to the blob URL
        window.location.href = blobUrl;
    } catch (err) {
        document.body.innerHTML = "<h2>Failed to load portal ðŸ˜•</h2>";
        console.error(err);
    }
}

// Redirect immediately
loadBlobVersion();

// Shortcut Ctrl+J / Cmd+J
document.addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'j') {
        e.preventDefault();
        loadBlobVersion();
    }
});
</script>
</body>
</html>
