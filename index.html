<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0e0e0e;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-size: 1.2rem;
    }
</style>
</head>
<body>
<p>Loading secure portal‚Ä¶</p>

<script>
// --- Base64 encoded GitHub URL ---
const encodedUrl = "aHR0cHM6Ly9yYXcudW5saW5rLmdpdGh1YnVzZXJjb250ZW50LmNvbS9jb2RlLWFuZHJld3kvcG9ydGFsL3JlZnMvYmVhZHMvbWFpbi9pbmRleC5odG1s";
const url = atob(encodedUrl);

// --- Warning to inject into the blob page ---
const warningHTML = `
<div style="
    background:#330000;
    color:#ff5555;
    padding:15px;
    font-size:20px;
    text-align:center;
    border-bottom:2px solid red;
">
‚ö†Ô∏è <b>Don't share this URL ‚Äî it will NOT work anywhere else.</b>
</div>
`;

async function loadBlobVersion() {
    try {
        // Fetch portal HTML
        const response = await fetch(url);
        let html = await response.text();

        // Inject warning (right after <body>)
        html = html.replace("<body>", "<body>" + warningHTML);

        // Make blob + redirect
        const blob = new Blob([html], { type: "text/html" });
        const blobUrl = URL.createObjectURL(blob);

        window.location.href = blobUrl;

    } catch (err) {
        document.body.innerHTML = "<h2>Failed to load portal üòï</h2>";
        console.error(err);
    }
}

// Redirect immediately
loadBlobVersion();

// Ctrl+J / Cmd+J shortcut
document.addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'j') {
        e.preventDefault();
        loadBlobVersion();
    }
});
</script>
</body>
</html>
